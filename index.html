<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="components/style.css" />
    <link rel="stylesheet" href="components/utilities.css" />
    <title>Clock App</title>
  </head>
  <body>
    <div class="overlay"></div>
    <main>
      <section class="main-display">
        <div class="main-content between">
          <div class="quote-box">
            <div class="quote">
              <q> </q>
            </div>
            <p class="author"></p>
            <img
              class="refresh"
              src="assets/desktop/icon-refresh.svg"
              alt="refresh icon"
            />
          </div>
          <div class="clock-info row-between">
            <div>
              <div class="greeting align-center">
                <img src="assets/desktop/icon-sun.svg" alt="sun icon" />
                <p>good <span class="greet">morning</span>, it's currently</p>
              </div>
              <h1> <span class="hour"></span>:<span class="minute"></span></h1>
              <span class="zoneAbbr"></span>
              <!-- <p class="location">in <span class="city"></span>, <span class="country"></span></p> -->
            </div>
            <div class="more center">
              <span>more</span>
              <img
                class="arrow"
                src="assets/desktop/icon-arrow-up.svg"
                alt="arrow up icon"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="more-info">
        <div class="more-content">
          <div class="cont one">
            <div class="timezone num">
              <p>current timezone</p>
              <p class="zone"></p>
            </div>
            <div class="year day num">
              <p>day of the year</p>
              <p class="yearday"></p>
            </div>
          </div>
          <!-- <hr /> -->
          <div class="cont days">
            <div class="week day num">
              <p>day of the week</p>
              <p class="weekday"></p>
            </div>
            <div class="week-number num">
              <p>week number</p>
              <p class="weeknum"></p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="components/main.js"></script>
  </body>
</html>
